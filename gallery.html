<html lang="en">
<head>

<body>
    <div class="scanlines"></div>
    <div class="container">
        <header>

                <a href="index.html" class="nav-logo">

                    <span class="bar"></span>
                    <span class="bar"></span>

        <main>
            <section class="terminal-section">
                <h2><span class="prompt">$</span> ./view_images.sh</h2>
                 <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="https://via.placeholder.com/400x300/1" alt="Gallery image 1">

                    </div>

                        <img src="https://via.placeholder.com/400x300/3" alt="Gallery image 3">
                        <p>whiteboard_session.jpg</p>
                    </div>
                    <div class="gallery-item">
                        <img src="https://via.placeholder.com/400x300/4" alt="Gallery image 4">
                        <p>late_night_pwn.gif</p>
                    </div>
                 </div>
            </section>
        </main>

        <footer>
            <div class="socials">
                <a href="#" title="GitHub" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="#" title="LinkedIn" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#" title="Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <p>Status: 200 OK. Session active.</p>
        </footer>
    </div>

    <!-- Il Modal/Lightbox per il fullscreen -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
