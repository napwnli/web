<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>napwnli :: ./gallery</title>
    <link rel="icon" type="image/png" href="img/napwnli.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <header>
            <nav class="navbar">
                <a href="index.html" class="nav-logo">
                    <img src="img/napwnli.png" alt="napwnli logo">
                </a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link"><i class="fa-solid fa-terminal"></i>./home</a></li>
                    <li><a href="members.html" class="nav-link"><i class="fa-solid fa-users"></i>./members</a></li>
                    <li><a href="gallery.html" class="nav-link"><i class="fa-solid fa-images"></i>./gallery</a></li>
                    <li><a href="results.html" class="nav-link"><i class="fa-solid fa-trophy"></i>./results</a></li>
                    <li><a href="snake.html" class="nav-link"><i class="fa-solid fa-gamepad"></i>./snake_game</a></li>
                </ul>
                 <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>

        <main>
            <section class="terminal-section">
                <h2><span class="prompt">$</span> ./view_images.sh</h2>
                 <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="gallery/2024.jpg" alt="Gallery image 1">
                        <p>Cyber challenge 2024 finalists</p>
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/2025.jpg" alt="Gallery image 2">
                        <p>Cyber challenge 2025 finalists</p>
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/hacked.jpg" alt="Gallery image 3">
                        <p>Attack defense 2024</p>
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/cybercup.jpg" alt="Gallery image 4">
                        <p>The big cup</p>
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/2024_1.jpg" alt="Gallery image 5">
                        <p>Cyber challenge 2024</p>
                    </div>
                    <div class="gallery-item">
                        <img src="gallery/pizza.jpg" alt="Gallery image 6">
                        <p>Napwnletan pizza is the best</p>
                    </div>
                 </div>
            </section>
        </main>

        <footer>
            <div class="socials">
                <a href="https://github.com/napwnli" title="GitHub" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a href="https://it.linkedin.com/company/napwnli" title="LinkedIn" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://www.instagram.com/napwnli/" title="Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://ctftime.org/team/308814" title="CTFtime" target="_blank"><i class="fa-solid fa-flag"></i></a>
            </div>
            <p>Status: 200 OK. Session active.</p>
        </footer>
    </div>

    <!-- Il Modal/Lightbox per il fullscreen -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
